<!DOCTYPE html>
<html>
<head>
    <title>Авторизация</title>
</head>
<body>
<h2>Авторизация</h2>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
</form>
<p>Еще нет аккаунта? <a href="{% url 'registration' %}">Зарегистрироваться</a></p>
</body>
</html>
